<body>
    <div id="title">
        <h1>
Bee Music Arts & Electronics <br>
<article>Please Fill the Survey Form to Improve Our Platform</article>
        </h1></div>
    
    <div id="description">
    <form>
        <div id="survey-form">
            <div id="name">
                <label for="name">Name</label>
             <input id="name" type="text" required placeholder="please Enter your name">
            </div>
                <div id="email">
                    <label for="email">Email</label>
                    <input id="email" type="text" required placeholder="please Enter your email"></div>
                    <div id="number">
                        <label for="number">Age(optional)</label>
                    <input id="numbers" type="number" min="1" max="120" step="1"required placeholder="age">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </form>
