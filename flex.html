<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link href="flex.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div style="flex-grow: 1">1</div>
        <div style="order: 2">3</div> 
        <div style="flex-basis: 200px">2</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>  
        <div>10</div>
        <div>11</div>
        <div style="flex-shrink: 0">12</div>
        </div>
      
        
    
</body>
</html>
